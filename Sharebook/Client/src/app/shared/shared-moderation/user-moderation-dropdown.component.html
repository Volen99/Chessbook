<ng-container *ngIf="userActions.length !== 0">
  <app-user-ban-modal #userBanModal (userBanned)="onUserBanned()"></app-user-ban-modal>

  <app-action-dropdown
    [actions]="userActions" [entry]="{ user: user, account: account }"
    [buttonSize]="buttonSize" [placement]="placement" [label]="label"
    [container]="container"
  ></app-action-dropdown>
</ng-container>
