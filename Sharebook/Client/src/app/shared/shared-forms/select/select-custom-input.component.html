<ng-select
  [(ngModel)]="selectedId"
  (ngModelChange)="onModelChange()"
  [bindLabel]="bindLabel"
  [bindValue]="bindValue"
  [clearable]="clearable"
  [searchable]="searchable"
>
  <ng-option *ngFor="let item of items" [value]="item.id">
    {{ channel.label }}
  </ng-option>

  <ng-content></ng-content>
</ng-select>
