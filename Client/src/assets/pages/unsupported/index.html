<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
</head>
<body>
<img class="unsupported_background" src="./assets/background.jpg"/>
<div class="unsupported_outer-container">
    <div class="unsupported_middle-container">
        <div class="unsupported_dialog">
            <div class="unsupported_image-container">
                <img class="unsupported_image" src="./assets/image.png">
            </div>
            <div class="unsupported_title-and-description">
                <span class="unsupported_title">Sorry! This browser is not supported</span>
                <span class="unsupported_description">
                            Please try again after switching to any of the<br/>
                            following desktop browsers:  Google Chrome (85+),<br/>
                            Microsoft Edge (85+) or Firefox (78+).
                        </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
