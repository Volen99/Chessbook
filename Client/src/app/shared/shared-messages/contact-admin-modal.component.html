<!--<ng-template #modal>-->
<nb-card>
  <nb-card-header>
    <h1 class="modal-title">Send a private message to <em>{{ this.screenName }}</em></h1>
    <!--<fa-icon [icon]="this.faTimes" aria-label="Close" tabindex="0" role="button" (click)="hide()" (keydown.enter)="hide()"></fa-icon>-->
  </nb-card-header>

  <nb-card-body>
  <div class="modal-body">
    <form novalidate [formGroup]="form" (ngSubmit)="sendForm()">
      <div class="form-group">
        <label for="subject">Subject</label>
        <input nbInput
          type="text" id="subject"
          formControlName="subject" [ngClass]="{ 'input-error': formErrors['subject'] }"
               [(ngModel)]="this.reMessage"
        >
        <div *ngIf="formErrors.subject" class="form-error">{{ formErrors.subject }}</div>
      </div>

      <div class="form-group">
        <label for="body">Your message</label>
        <textarea nbInput fullWidth id="body" formControlName="body"  [ngClass]="{ 'input-error': formErrors['body'] }">
        </textarea>
        <div *ngIf="formErrors.body" class="form-error">{{ formErrors.body }}</div>
      </div>

      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

      <div class="form-group inputs">
        <input
                type="button" nbButton role="button" value="Cancel"
                class="action-button action-button-cancel" style="margin-right: 1rem;"
                (click)="hide()" (key.enter)="hide()">

        <input type="submit" nbButton status="primary" value="Submit" [disabled]="!form.valid" />
      </div>
    </form>

    <div *ngIf="!this.screenName" class="alert alert-error">6c 6f 76 65 20 69 73 20 74 68 65 20 6f 6e 6c 79 20 77 61 79</div>

  </div>
  </nb-card-body>
</nb-card>
<!--</ng-template>-->
