<ng-template #modal>
  <div class="modal-header">
    <h4 class="modal-title" *ngIf="!post.isLive">Block video "{{ post.name }}"</h4>
    <h4 class="modal-title" *ngIf="post.isLive">Block live "{{ post.name }}"</h4>
    <fa-icon [icon]="this.faTimes" aria-label="Close" role="button" (click)="hide()"></fa-icon>
  </div>

  <div class="modal-body">

    <form novalidate [formGroup]="form" (ngSubmit)="block()">
      <div class="form-group">
        <textarea
           placeholder="Please describe the reason..." formControlName="reason"
          [ngClass]="{ 'input-error': formErrors['reason'] }" class="form-control"
        ></textarea>
        <div *ngIf="formErrors.reason" class="form-error">
          {{ formErrors.reason }}
        </div>
      </div>

      <div class="form-group" *ngIf="post.isLocal">
        <app-peertube-checkbox
          inputName="unfederate" formControlName="unfederate"
          labelText="Unfederate the video"
        >
          <ng-container ngProjectAs="description">
            <span>This will ask remote instances to delete it</span>
          </ng-container>
        </app-peertube-checkbox>
      </div>

      <strong class="live-info" *ngIf="post.isLive">
        Blocking this live will automatically terminate the live stream.
      </strong>

      <div class="form-group inputs">
        <input
          type="button" role="button" value="Cancel" class="action-button action-button-cancel"
          (click)="hide()" (key.enter)="hide()"
        >

        <input
          type="submit" value="Submit" class="action-button-submit"
          [disabled]="!form.valid"
        >
      </div>
    </form>

  </div>
</ng-template>
