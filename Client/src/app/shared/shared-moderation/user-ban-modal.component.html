<ng-template #modal>
  <div class="modal-header">
    <h4 class="modal-title">Ban</h4>

    <fa-icon [icon]="this.faTimes" aria-label="Close" role="button" (click)="hide()"></fa-icon>
  </div>

  <div class="modal-body">
    <form novalidate [formGroup]="form" (ngSubmit)="banUser()">
      <div class="form-group">
        <textarea
          placeholder="Reason..." formControlName="reason"
          class="form-control" [ngClass]="{ 'input-error': formErrors['reason'] }"
        ></textarea>
        <div *ngIf="formErrors.reason" class="form-error">
          {{ formErrors.reason }}
        </div>
      </div>

      <div>
        A banned user will no longer be able to login.
      </div>

      <div class="form-group inputs">
        <input
          type="button" role="button" value="Cancel" class="action-button action-button-cancel"
          (click)="hide()" (key.enter)="hide()"
        >

        <input
          type="submit" value="Ban this user" class="action-button-submit"
          [disabled]="!form.valid"
        >
      </div>
    </form>
  </div>

</ng-template>
