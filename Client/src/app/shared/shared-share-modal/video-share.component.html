<nb-card>
    <nb-card-header>
        <div class="modal-header">
            <h4 i18n class="modal-title">Share</h4>
            <fa-icon [icon]="this.faTimes" aria-label="Close" role="button" (click)="this.cancel()"></fa-icon>
        </div>
    </nb-card-header>
    <nb-card-body>
        <div class="modal-body">

            <div class="video" *ngIf="video">
                <!--<div class="title-page title-page-single" *ngIf="playlist" i18n>Share the video</div>-->

                <div ngbNav #nav="ngbNav" class="nav-tabs" [(activeId)]="activeVideoId">
                    <ng-container ngbNavItem="url">
                        <a ngbNavLink i18n>URL</a>

                        <ng-template ngbNavContent>
                            <div class="nav-content">
                                <app-input-toggle-hidden [value]="getVideoUrl()" [withToggle]="false" [withCopy]="true"
                                                         [show]="true" [readonly]="true">
                                </app-input-toggle-hidden>
                            </div>
                        </ng-template>
                    </ng-container>

                    <ng-container ngbNavItem="embed">
                        <a ngbNavLink i18n>Embed</a>

                        <ng-template ngbNavContent>
                            <div class="nav-content">
                               Coming soon ðŸ˜Ž
                            </div>
                        </ng-template>
                    </ng-container>
                </div>
                <div [ngbNavOutlet]="nav"></div>
            </div>
        </div>
    </nb-card-body>
</nb-card>
