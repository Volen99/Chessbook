<nb-card>
    <nb-card-header>
        <div class="modal-header">
            <h4 class="modal-title">Share</h4>
            <div aria-label="Close" role="button" data-focusable="true"
                 tabindex="0"
                 class="icon-hover close-button sharebook-cursor-pointer sharebook-container element-background-color-rgba element-border-color-rgba border-radius-9999px border-style-solid border-width-1px border-height-0px element-min-height-39px element-min-width-39px outline-style-none element-left-right-padding-0px transition-duration transition-property users-select-none"
                 style="margin-left: calc(5px + (-1 * (41px - 1.5em)) / 2);">
                <div dir="auto"
                     class="align-items-center r-13gxpu9 display-flex flex-direction-row flex-grow-expand font-family font-size-15px font-weight-700 justify-content-center line-height-1 max-width-100-per min-width-0px text-align-center text-overflow-wrap"
                     (click)="this.cancel()">
                    <fa-icon [icon]="this.faTimes" [styles]="this.svgStyles"></fa-icon>
                    <span class="css-901oao sharebook-text-inherit sharebook-text font-family inside-element-container-line-height min-width-0px text-overflow-wrap"></span>
                </div>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <div class="modal-body">
            <div class="video" *ngIf="video">
                <nb-tabset>
                    <nb-tab tabTitle="URL">
                        <div class="nav-content">
                            <app-input-toggle-hidden [value]="getVideoUrl()" [withToggle]="false" [withCopy]="true"
                                                     [show]="true" [readonly]="true">
                            </app-input-toggle-hidden>
                        </div>
                    </nb-tab>
                    <nb-tab tabTitle="Embed">
                        <div class="nav-content">
                            Coming soon ðŸ˜Ž
                        </div>
                    </nb-tab>
                </nb-tabset>
            </div>
        </div>
    </nb-card-body>
</nb-card>
