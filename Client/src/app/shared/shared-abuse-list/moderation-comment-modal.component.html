<ng-template #modal>
  <div class="modal-header">
    <h4 class="modal-title">Moderation comment</h4>

    <fa-icon [icon]="this.faTimes" aria-label="Close" role="button" (click)="hide()"></fa-icon>
  </div>

  <div class="modal-body">
    <form novalidate [formGroup]="form" (ngSubmit)="banUser()">
      <div class="form-group">
        <textarea nbInput
                formControlName="moderationComment" ngbAutofocus placeholder="Comment this reportâ€¦"
                [ngClass]="{ 'input-error': formErrors['moderationComment'] }" class="form-control">
        </textarea>
        <div *ngIf="formErrors.moderationComment" class="form-error">
          {{ formErrors.moderationComment }}
        </div>
      </div>

      <div class="form-group">
        This comment can only be seen by you or the other moderators.
      </div>

      <div class="form-group inputs">
        <input
                type="button" role="button" value="Cancel" class="peertube-button grey-button"
                (click)="hide()" (key.enter)="hide()"
        >

        <input type="submit" value="Update this comment" class="peertube-button orange-button" [disabled]="!form.valid" />
      </div>
    </form>
  </div>

</ng-template>
