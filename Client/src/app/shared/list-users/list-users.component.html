<div class="infinite-cards row" style="margin: 0px" nbInfiniteList [listenWindowScroll]="true" [threshold]="500" (bottomThreshold)="this.onNearOfBottom()">
    <div class="col-md-12 col-lg-7 col-xxxl-6 r-yfoy6g r-18bvks7 main-left-vertical-border-left-width main-right-vertical-border-right-width border-style-solid margin-left-right-auto image-margin-left image-margin-right main-primary-column-max-width-600px width-100-per z-index-1 main-left-right-vertical-border-color"
         style="padding-left: 0px">
        <nb-card style="width: 102.6%">
            <div class="sharebook-container backface-visibility-hidden flex-grow-expand">
                <div class="sharebook-container align-items-stretch element-background-color-rgba flex-direction-row flex-grow-expand justify-content-space-between r-2llsf width-100-per">
                    <div class="sharebook-container background-color-lights-out main-left-right-vertical-border-color main-left-vertical-border-left-width main-right-vertical-border-right-width border-style-solid margin-left-right-auto image-margin-left image-margin-right main-primary-column-max-width-600px width-100-per z-index-1">
                        <div class="sharebook-container">
                            <div class="sharebook-container backface-visibility-hidden background-color-lights-out border-bottom-color border-bottom-style-solid border-bottom-width-1px position-sticky top-0px header-z-index">
                                <div class="sharebook-container z-index-plus-2">
                                    <div class="sharebook-container height-53px z-index-plus-2">
                                        <div class="sharebook-container">
                                            <div class="sharebook-container background-color-lights-out height-53px left-right-padding-15px">
                                                <div class="sharebook-container align-items-center flex-direction-row height-53px justify-content-center margin-left-right-auto header-max-width-1000px width-100-per">
                                                    <!--<app-search></app-search>-->
                                                    <div class="sharebook-container align-items-flex-end align-self-stretch justify-content-center margin-left-20px min-height-30px edge-element-min-width">
                                                        <a href="javascript:void(0)" aria-label="Settings" role="button"
                                                           data-focusable="true"
                                                           class="sharebook-link sharebook-cursor-pointer sharebook-container element-background-color-rgba element-border-color-rgba border-radius-9999px border-style-solid border-width-1px cursor-pointer border-height-0px r-5pqaiu element-min-height-39px element-min-width-39px outline-style-none element-left-right-padding-0px transition-duration transition-property users-select-none"
                                                           style="margin-right: calc(0px + (-1 * (41px - 1.5em)) / 2);">
                                                            <div dir="auto"
                                                                 class="css-901oao align-items-center r-13gxpu9 display-flex flex-direction-row flex-grow-expand font-family font-size-15px font-weight-700 justify-content-center inside-element-container-line-height max-width-100-per min-width-0px text-align-center text-overflow-wrap">
                                                                <fa-icon [icon]="this.faUsers" size="lg"></fa-icon>
                                                                <span class="css-901oao sharebook-text-inherit sharebook-text text-font-family min-width-0px text-overflow-wrap"></span>
                                                            </div>
                                                        </a></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div *ngIf="this.users.length > 0; else noUsers" class="sharebook-container bottom-0px flex-direction-row justify-content-center left-0px r-12vffkv position-absolute right-0px z-index-minus-1">
                                    <div role="status" class="sharebook-container">
                                        <div aria-label="New Tweets are available. Push period to go to the beginning of your timeline and view them"
                                             role="button" aria-hidden="true"
                                             class="sharebook-cursor-pointer sharebook-container sharebook-background-color-blue border-radius-9999px r-1uusn97 justify-content-center opacity-0 outline-style-none left-right-padding-15px r-d3hbe1 transition-duration transition-property r-nx0j10">
                                            <div class="sharebook-container flex-direction-row padding-bottom-top-5px">
                                                <svg viewBox="0 0 24 24"
                                                     class="r-1kihuf0 share-button-text-color svg-display-inline-block svg-fill-currentcolor miniature-element-height miniature-element-margin-right max-width-100-per svg-position-relative svg-vertical-align users-select-none r-19wmn03">
                                                    <g>
                                                        <path d="M18.707 10.293l-6-6c-.39-.39-1.023-.39-1.414 0l-6 6c-.39.39-.39 1.023 0 1.414.195.195.45.293.707.293s.512-.098.707-.293L11 7.414V20c0 .553.447 1 1 1s1-.447 1-1V7.414l4.293 4.293c.195.195.45.293.707.293s.512-.098.707-.293c.39-.39.39-1.023 0-1.414z"></path>
                                                    </g>
                                                </svg>
                                                <div class="sharebook-container">
                                                    <div class="sharebook-container flex-direction-row svg-flex-shrink-0"></div>
                                                </div>
                                                <div dir="auto"
                                                     class="css-901oao sharebook-text share-button-text-color font-family font-size-15px font-weight-400 inside-element-container-line-height min-width-0px text-overflow-wrap">
                                                    <span class="css-901oao sharebook-text-inherit text-font-family min-width-0px text-overflow-wrap">See new Tweets</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="sharebook-container margin-left-right-auto main-primary-column-max-width-600px width-100-per">
                                <div class="sharebook-container">
                                    <div class="sharebook-container">
                                        <section aria-labelledby="accessible-list-10" role="region"
                                                 class="sharebook-container"><h1
                                                aria-level="1" dir="auto" role="heading"
                                                class="sharebook-link css-901oao border-width-0px r-1xk2f4g height-1px overflow-hidden r-wwvuq4 position-absolute width-1px"
                                                id="accessible-list-10">Explore</h1>
                                            <div *ngIf="this.users.length > 0" aria-label="Timeline: Users" class="sharebook-container">
                                                <div [ngStyle]="{position: 'relative', 'min-height': this.calcMinHeight(this.users.length) + 'px'}">
                                                    <div *ngFor="let user of this.users; let i = index"
                                                         style="position: absolute; width: 100%; transform: translateY({{this.setTransform(i)}}px); transition: opacity 0.3s ease-out 0s;">
                                                        <div class="sharebook-container border-bottom-color border-bottom-width-1px display-block outline-style-none">
                                                            <div role="button" tabindex="0"
                                                                 class="sharebook-cursor-pointer sharebook-container outline-style-none r-ymttw5 r-1f1sjgu transition-duration transition-property">
                                                                <div class="sharebook-container flex-direction-row">
                                                                    <div class="sharebook-container r-1hwvwag container-left-side-flex-expand justify-content-flex-start r-1b7u577">
                                                                        <div class="sharebook-container flex-shrink max-width-100-per">
                                                                            <div class="sharebook-container r-16l9doz overflow-hidden width-100-per">
                                                                                <div role="presentation"
                                                                                     aria-hidden="true"
                                                                                     class="sharebook-container input-form-border-radius-0px container-left-side-avatar-height outline-style-none overflow-hidden r-phn5h3">
                                                                                    <div class="sharebook-container display-block overflow-hidden"
                                                                                         style="">
                                                                                        <div class="display-block width-100-per"
                                                                                             style="padding-bottom: 100%;"></div>
                                                                                        <div class="bottom-0px height-100-per left-0px position-absolute top-0px width-100-per">
                                                                                            <div aria-label=""
                                                                                                 class="sharebook-container border-radius-9999px bottom-0px image-flex-expand left-0px overflow-hidden position-absolute right-0px top-0px image-z-index">
                                                                                                <div class="sharebook-container element-background-color-rgba image-background-position image-background-repeat image-background-size bottom-0px height-100-per left-0px position-absolute right-0px top-0px width-100-per z-index-minus-1"
                                                                                                     [style.background-image]="'url(' + user.profileImageUrlHttps  +')'"></div>
                                                                                                <img alt=""
                                                                                                     draggable="true"
                                                                                                     [src]="user.profileImageUrlHttps"
                                                                                                     class="sharebook-image">
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="sharebook-container image-avatar-border-color border-radius-9999px border-width-1px bottom-0px image-avatar-box-shadow left-0px outline-style-none position-absolute right-0px top-0px"></div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="sharebook-container open-space-container-flex-expand flex-grow-expand">
                                                                        <div class="sharebook-container align-items-center flex-direction-row justify-content-space-between">
                                                                            <div class="sharebook-container flex-shrink max-width-100-per">
                                                                                <a [routerLink]="'/' + user.screenName.substring(1)"
                                                                                   role="link"
                                                                                   class="sharebook-cursor-pointer sharebook-container sharebook-cursor-pointer flex-shrink max-width-100-per outline-style-none">
                                                                                    <div class="sharebook-container flex-shrink max-width-100-per outline-style-none">
                                                                                        <div class="sharebook-container align-items-center flex-direction-row max-width-100-per">
                                                                                            <div dir="auto"
                                                                                                 class="lights-out-text-color sharebook-text font-family r-a023e6 font-weight-700 r-rjixqe min-width-0px overflow-hidden r-3s2u2q text-overflow-wrap">
                                                                                                <span class="css-901oao sharebook-text-inherit text-font-family min-width-0px text-overflow-wrap">
                                                                                                    <span class="css-901oao sharebook-text-inherit text-font-family user-display-name">{{user.displayName}}</span>
                                                                                                </span>
                                                                                            </div>
                                                                                            <div dir="auto"
                                                                                                 class="css-901oao flex-direction-row svg-flex-shrink-0 font-family r-a023e6 font-weight-400 r-rjixqe min-width-0px text-overflow-wrap"></div>
                                                                                        </div>
                                                                                        <div class="sharebook-container flex-direction-row flex-shrink">
                                                                                            <div dir="ltr"
                                                                                                 class="css-901oao sharebook-text third-wheel-color r-9ilb82 flex-direction-row font-family r-a023e6 font-weight-400 r-rjixqe min-width-0px text-overflow-wrap">
                                                                                                <span class="css-901oao sharebook-text-inherit text-font-family min-width-0px text-overflow-wrap">{{user.screenName}}</span>
                                                                                            </div>
                                                                                            <div *ngIf="user.followedBy"
                                                                                                 dir="auto"
                                                                                                 class="css-901oao sharebook-text align-items-center r-z32n2g r-z2wwpe third-wheel-color display-flex r-1q142lx font-family r-n6v787 font-weight-400 r-1cwl3u0 r-13hce6t min-width-0px r-s1qlax text-overflow-wrap">
                                                                                                <span class="css-901oao sharebook-text-inherit text-font-family min-width-0px text-overflow-wrap">Follows you</span>
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                </a></div>
                                                                            <app-follow-button *ngIf="!this.isManageable(user)" [account]="user"
                                                                                               [users]="[user]"></app-follow-button>
                                                                        </div>
                                                                        <div dir="auto"
                                                                             class="css-901oao font-family r-a023e6 font-weight-400 r-rjixqe min-width-0px r-1h8ys4a r-1jeg54m text-overflow-wrap">
                                                                            <span class="css-901oao sharebook-text-inherit text-font-family min-width-0px text-overflow-wrap">{{user.description}}</span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </section>
                                    </div>
                                </div>
                            </div>
                            <ng-template #noUsers>
                                <nb-card class="no-users">
                                    <div class="details text-center">
                                        <h4>No users found</h4>
                                        <span class="text-hint text-sm-center">Try <span class="text-primary" style="cursor: pointer" ngbTooltip="g + u" [openDelay]="1700"  (click)="this.searchUser()">searching</span> for a specific user.</span>
                                        <div>
                                            <img src="/assets/images/crop.png" width="150px;" height="300px" alt="searching"
                                                 [ngStyle]="{'transform': !this.isSearch ? '' : 'scale(-1, 1)'}"/>
                                        </div>
                                    </div>
                                </nb-card>
                            </ng-template>
                        </div>
                    </div>
                </div>
            </div>
        </nb-card>
    </div>
    <div class="col-md-12 col-lg-5 col-xxxl-6">
        <nb-card>
            <ng-content></ng-content>
        </nb-card>
    </div>
</div>
