<div [ngClass]="['dialog-wrapper', maximized ? 'maximized' : 'size-' + size , dialogClass]">
    <ng-content select="nb-card-header"></ng-content>
    <ng-content select="nb-card-body"></ng-content>
    <ng-content select="nb-card-footer"></ng-content>
    <div *ngIf="hasCloseButton || canMaximize" class="dialog-wrapper_buttons">
        <button
                nbButton
                ghost
                class="dialog-wrapper_close-button"
                ngbTooltip="Add"
                placement="auto" [openDelay]="700"
                [ngStyle]="{'visibility': !this.isManageable() ? 'hidden' : 'visible'}"
                (click)="this.openVideosCrudModal()">
            <fa-icon [icon]="this.faVideoPlus" size="lg"></fa-icon>
        </button>
        <button
                nbButton
                ghost
                class="dialog-wrapper_maximize-button"
                [ngbTooltip]="this.maximized ? 'unmaximize' : 'maximize'"
                placement="auto" [openDelay]="700"
                *ngIf="canMaximize"
                (click)="handleMaximizeButtonClick()">
            <fa-icon [icon]="this.maximized ? this.faWindowRestore : this.faWindowMaximize" size="lg"></fa-icon>
        </button>
        <button
                nbButton
                ghost
                class="dialog-wrapper_close-button"
                ngbTooltip="Close"
                placement="auto" [openDelay]="1700"
                (click)="handleCloseButtonClick()">
            <fa-icon [icon]="this.faTimes" size="lg"></fa-icon>
        </button>
    </div>
</div>
