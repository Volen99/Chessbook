<ng-template #userLoggedOut>
    <div dir="auto"
         class="css-901oao align-items-center r-13gxpu9 display-flex flex-direction-row flex-grow-expand font-family font-size-15px font-weight-700 justify-content-center line-height-1 max-width-100-per min-width-0px text-align-center text-overflow-wrap">
                <span class="css-901oao sharebook-text-inherit sharebook-text font-family inside-element-container-line-height min-width-0px text-overflow-wrap">
                    <span class="css-901oao sharebook-text-inherit font-family inside-element-container-line-height min-width-0px text-overflow-wrap">Follow</span>
                </span>
    </div>
</ng-template>


<ng-template #userLoggedIn>
    <div *ngIf="!this.isAllChannelsSubscribed && !this.blocking" class="sharebook-container share-button-margin-left" style="min-width: 78px;">
        <button (click)="this.subscribe()" nbButton size="medium" status="primary" shape="round" outline class="sharebook-link sharebook-cursor-pointer sharebook-container button-border-color border-radius-9999px r-1phboty border-width-1px cursor-pointer border-height-0px margin-bottom-10px element-min-height-39px share-button-min-width outline-style-none share-button-padding-left-right transition-duration transition-property users-select-none">
            <ng-template [ngTemplateOutlet]="userLoggedOut"></ng-template>
        </button>
    </div>

    <div *ngIf="this.isAllChannelsSubscribed && !this.blocking" class="sharebook-container share-button-margin-left" style="min-width: 78px;">
        <button nbButton size="medium" [status]="!this.isFollowingButtonHovered ? 'primary' : 'danger'" (mouseenter)="this.followingButtonHoverHandle()" (mouseleave)="this.followingButtonUnhoverHandle()" (click)="this.unsubscribe()"
                shape="round"
                class="sharebook-link sharebook-cursor-pointer sharebook-container button-border-color border-radius-9999px r-1phboty border-width-1px cursor-pointer border-height-0px margin-bottom-10px element-min-height-39px share-button-min-width outline-style-none share-button-padding-left-right transition-duration transition-property users-select-none">
            <div dir="auto"
                 class="css-901oao align-items-center r-13gxpu9 display-flex flex-direction-row flex-grow-expand font-family font-size-15px font-weight-700 justify-content-center line-height-1 max-width-100-per min-width-0px text-align-center text-overflow-wrap">
                <span class="css-901oao sharebook-text-inherit sharebook-text font-family inside-element-container-line-height min-width-0px text-overflow-wrap">
                    <span class="css-901oao sharebook-text-inherit font-family inside-element-container-line-height min-width-0px text-overflow-wrap"><ng-container>{{!this.isFollowingButtonHovered ? 'Following' : 'Unfollow'}}</ng-container></span>
                </span>
            </div>

        </button>
    </div>

    <div *ngIf="this.blocking" class="sharebook-container share-button-margin-left" style="min-width: 78px;">
        <button nbButton size="medium" [status]="!this.isBlockedButtonHovered ? 'danger' : 'danger'" (mouseenter)="this.blockedButtonHoverHandle()" (mouseleave)="this.blockedButtonUnhoverHandle()" (click)="this.unblock(this.account)"
                shape="round"
                class="sharebook-link sharebook-cursor-pointer sharebook-container button-border-color border-radius-9999px r-1phboty border-width-1px cursor-pointer border-height-0px margin-bottom-10px element-min-height-39px share-button-min-width outline-style-none share-button-padding-left-right transition-duration transition-property users-select-none">
            <div dir="auto"
                 class="css-901oao align-items-center r-13gxpu9 display-flex flex-direction-row flex-grow-expand font-family font-size-15px font-weight-700 justify-content-center line-height-1 max-width-100-per min-width-0px text-align-center text-overflow-wrap">
                <span class="css-901oao sharebook-text-inherit sharebook-text font-family inside-element-container-line-height min-width-0px text-overflow-wrap">
                    <span class="css-901oao sharebook-text-inherit font-family inside-element-container-line-height min-width-0px text-overflow-wrap"><ng-container>{{!this.isBlockedButtonHovered ? 'Blocked' : 'Unblock'}}</ng-container></span>
                </span>
            </div>

        </button>
    </div>
</ng-template>

<ng-container *ngIf="this.isUserLoggedIn(); then userLoggedIn"></ng-container>
