<div class="icon-container" *ngIf="hasIcon && icon">
  <nb-icon [config]="icon"></nb-icon>
</div>
<div class="content-container">
  <span class="title subtitle">{{ toast.title }}</span>
  <div *ngIf="!this.toast.url" class="message">{{ toast.message }}</div>
  <div *ngIf="this.toast.url" class="message">
    <a class="subtitle" style="cursor: pointer" [routerLink]="this.toast.url">{{ this.toast.message }}</a>
  </div>
</div>
