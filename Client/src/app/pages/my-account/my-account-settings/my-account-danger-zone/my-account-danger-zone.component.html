<nb-card>
  <nb-card-header>DANGER ZONE</nb-card-header>
  <nb-card-body>
    <div class="delete-me">
      <p i18n class="text-hint caption">Once you delete your account, there is no going back. You will be asked to confirm this action.</p>

      <button nbButton status="danger" (click)="this.deleteMe()" i18n>Delete your account</button>
    </div>
  </nb-card-body>
</nb-card>
