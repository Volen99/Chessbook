<nb-card>
  <nb-card-header>{{ this.title }}</nb-card-header>
  <nb-card-body>{{this.body}}</nb-card-body>
  <nb-card-footer>
    <button nbButton hero status="warning" (click)="dismiss(false)">No, take me back</button>
    <button nbButton hero status="danger" (click)="dismiss(true)">Yes, I am sure</button>
  </nb-card-footer>
</nb-card>
