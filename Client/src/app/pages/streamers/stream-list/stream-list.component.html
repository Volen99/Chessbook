<div class="margin-content">
    <div class="videos-header" style="height: 60px">
                <div class="action-block">
                    <nb-actions size="medium">
                        <nb-action class="control-item">
                            <a class="ml-2" routerLink="./">
                                <fa-icon [icon]="this.faFire" style="font-size: 15px"></fa-icon>
                                <span class="text-control">Top chess streamers</span>
                            </a>
                        </nb-action>
                        <nb-action class="control-item">
                            <a routerLink="./users" class="ml-2">
                                <fa-icon [icon]="this.faUsers" style="font-size: 15px"></fa-icon>
                                <span class="text-control">Chessbook streamers</span>
                            </a>
                        </nb-action>
                    </nb-actions>

                </div>
        <nb-actions *ngIf="this.isChessbookStreamers" size="small">
            <nb-action *ngIf="!this.twitchLoginName" class="control-item" nbTooltip="Enter your Twitch username" (click)="this.open3()">
                <a nbButton class="ml-2" status="primary">
                    <fa-icon [icon]="this.faUserPlus" style="font-size: 18px"></fa-icon>
                </a>
            </nb-action>
            <nb-action *ngIf="this.twitchLoginName" class="control-item" nbTooltip="Edit your Twitch username" (click)="this.deleteMe()">
                <a nbButton class="ml-2" status="primary">
                    <fa-icon [icon]="this.faUserCheck" style="font-size: 18px"></fa-icon>
                </a>
            </nb-action>
        </nb-actions>
    </div>

    <div class="no-results" i18n *ngIf="this.streams?.data.length <= 0">No chessbook user is streaming at the moment :(</div>
    <div class="videos" style="padding-left: 6px"> <!--[ngClass]="{ 'display-as-row': displayAsRow() }"-->
        <ng-container *ngFor="let video of this.streams?.data;"> <!--trackBy: videoById;-->
            <!--            <h2 class="date-title" *ngIf="getCurrentGroupedDateLabel(video)">-->
            <!--                {{ getCurrentGroupedDateLabel(video) }}-->
            <!--            </h2>-->

            <div class="video-wrapper">
                <my-video-miniature [video]="video"></my-video-miniature>
            </div>
        </ng-container>
    </div>
</div>
