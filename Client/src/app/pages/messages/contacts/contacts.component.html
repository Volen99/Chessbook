<nb-card size="giant">
  <nb-tabset fullWidth>

    <nb-tab tabTitle="Contacts" [nbSpinner]="!contacts">
      <nb-list>
        <nb-list-item class="contact" matRipple *ngFor="let c of contacts" routerLink="./{{c.id}}">
          <nb-user [picture]="c.fromUser.avatarUrl | ngxAuthToken | async" [name]="c.fromUser.displayName" [title]="c.subject" size="large"></nb-user>
          <span class="caption">{{ c.createdOn | date: 'shortTime' }}</span>
        </nb-list-item>
      </nb-list>
    </nb-tab>

    <nb-tab tabTitle="Recent">
      <nb-list>
        <nb-list-item class="contact" matRipple *ngFor="let c of recent" routerLink="./{{c.id}}">
          <nb-user [picture]="c.fromUser.avatarUrl | ngxAuthToken | async" [name]="c.fromUser.displayName" [title]="c.subject" size="large"></nb-user>
          <span class="caption">{{ c.createdOn | date: 'shortTime' }}</span>
        </nb-list-item>
      </nb-list>
    </nb-tab>

  </nb-tabset>
</nb-card>
