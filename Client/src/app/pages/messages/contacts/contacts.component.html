<nb-card size="giant">
  <nb-tabset fullWidth>

    <nb-tab tabTitle="Contacts" [nbSpinner]="!contacts">
      <nb-list>
        <nb-list-item class="contact" matRipple *ngFor="let c of contacts" routerLink="./{{c.id}}">
          <nb-user [picture]="c.picture | ngxAuthToken | async" [name]="c.name" [title]="c.type" size="large"></nb-user>
          <nb-icon icon="phone-outline" pack="eva"></nb-icon>
        </nb-list-item>
      </nb-list>
    </nb-tab>

    <nb-tab tabTitle="Recent">
      <nb-list>
        <nb-list-item class="contact" matRipple *ngFor="let c of recent">
          <nb-user [picture]="c.picture | ngxAuthToken | async" [name]="c.name" [title]="c.type" size="large"></nb-user>
          <span class="caption">{{ c.time | date: 'shortTime' }}</span>
        </nb-list-item>
      </nb-list>
    </nb-tab>

  </nb-tabset>
</nb-card>
