<div class="sample-wrapper">
    <section class="sample-content">
        <article class="sample-column">
            <div class="snackbar-sample">
                <div
                    class="color-holder"
                    [ngStyle]="this.backgroundColorStyles"
                    (click)="changeColor()"
                >
                    <div class="pieces">
                        <fa-icon *ngFor="let icon of this.pieces" [icon]="icon" size="3x" style=""></fa-icon>
                    </div>
                    <div class="snackbar-container" [innerHTML]="this.fact">
                    </div>
                </div>
            </div>
        </article>
    </section>
</div>
