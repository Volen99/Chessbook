<article class="container container-fluid">
  <section class="create" *ngIf="isCreate">
    <h1 style="color: wheat;">Create User</h1>
    <form>
      <!--      <div class="form-group">-->
      <!--        <label for="name">Name</label>-->
      <!--        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" [(ngModel)]="name">-->
      <!--      </div>-->
      <!--      <div class="form-group">-->
      <!--        <label for="address">Address</label>-->
      <!--        <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" [(ngModel)]="address">-->
      <!--      </div>-->
      <app-history-BC-science-upload (onUploadFinished)="uploadFinished($event)"></app-history-BC-science-upload>
      <div class="row">
        <div class="offset-md-5 col-md-2">
          <button type="button" class="btn btn-primary" (click)="onCreate()">Create </button>
        </div>
      </div>
    </form>
  </section>

  <section class="users" *ngIf="!isCreate">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><img [src]="createImgPath(user.imgPath)" alt="profile picture" style="width:60px; height:60px;"></td>
      </tr>
      </tbody>
    </table>
    <div class="row">
      <div class="offset-md-10 col-md-2">
        <button type="button" class="btn btn-primary" (click)="returnToCreate()">New User</button>
      </div>
    </div>
  </section>
</article>
